<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1.4-flex-container-item.html</title>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: verdana;
      }

      .main-container {
        border: 4px solid #826a98;
        display: inline-flex; /* block level flex container */
        width: 100%;
        background-color: #826a98;
      }

      .item {
        color: #ffffff;
        font-size: 1rem;
        padding: 0.75rem;
        text-align: center;
        margin-left: 19px;
      }

      .item-1 {
        background-color: #dda0dd;
      }

      .item-2 {
        background-color: #bf94e4;
      }

      .item-3 {
        background-color: #734f96;
      }

      .item-4 {
        background-color: #fbaed2;
      }

      .item-5 {
        background-color: #ee82ee;
      }

      .item-6 {
        background-color: #ade4ca;
      }

      .item-7 {
        background-color: #a6d5ae;
      }

      .item-8 {
        background-color: #8fbc8e;
      }

      .item-9 {
        background-color: #64a466;
      }

      .item-10 {
        background-color: #2e8b56;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="item item-1">item-1</div>
      <div class="item item-2">item-2</div>
      <div class="item item-3">item-3</div>
      <div class="item item-4">item-4</div>
      <div class="item item-5">item-5</div>
      <div class="item item-6">item-6</div>
      <div class="item item-7">item-7</div>
      <div class="item item-8">item-8</div>
      <div class="item item-9">item-9</div>
      <div class="item item-10">item-10</div>
    </div>
  </body>
</html>
