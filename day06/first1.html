<html>
  <head>
    <title>Day-5</title>
  </head>
  <body>
    <h2>Images in Html</h2>
    <img
      src="cat.webp"
      alt="Cat see at left side"
      style="height: 208px; width: 300px"
    />
    <hr />

    <h2>Audio in HTML</h2>
    <audio
      src="Kesariya-Tera-Ishq-Hai-Piya.mp3"
      controls
      autoplay
      loop
      style="background-color: whitesmoke"
    ></audio>
    <hr />
    <audio controls autoplay>
      <source src="Kesariya-Tera-Ishq-Hai-Piya.mp3" type="audio/mpeg" />
    </audio>
    <h2>Videos in HTML</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/az78r0N1Bv8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <figure>
      <img src="cat.webp" alt="Demo Image 1" height="250px" width="450px" />
      <figcaption>Cat see at left side...</figcaption>
    </figure>
  </body>
</html>
