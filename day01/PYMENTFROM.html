<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYTM FROM</title>
  </head>
  <body>
    <form action="#">
      <h1>Google Pay Form</h1>
      <h2>contact number</h2>
      <p>name:<input type="text" name="name" required /></p>
      <p>
        Gender : male <input type="radio" name="gender" id="gender" /> female
        <input type="radio" name="gender" id="gender" /> other
        <input type="radio" name="gender" id="gender" />
      </p>
      <p>
        Address:
        <textarea
          name="address"
          id="address"
          cols="20"
          rows="10"
          required
        ></textarea>
      </p>
      <p>Email: <input type="email" name="email" id="email" required /></p>
      <p>
        pincode:<input type="number" name="pincode" id="pincode" required />
      </p>
      <h2>Payment Information</h2>
      <p>
        card type:
        <select name="card type" id="card_type">
          <option value="">---Select a card---</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
          <option value="mastercard">Master Card</option>
        </select>
      </p>
      <p>
        card number <input type="number" name="card_number" id="card_number" />
      </p>
      <p>
        Expiration date: <input type="date" name="exp_date" id="exp_date" />
      </p>
      <p>CVV <input type="password" name="CVV" id="CVV" required /></p>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
